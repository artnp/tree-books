<script>

function timex(){
window.onload = function() {
  context = new AudioContext()
}

  n = new Date().getSeconds()
  string = ""
  count = new Date().getMilliseconds()

  for (let i = 1; i <= n; i++) {
  for (let j = 1; j <= i; j++) {
    string += count
    count++
  }
  string += "<br>"
}
document.getElementById("tri-nine").innerHTML =string
}
timex()

  function looptime() {
    timex()
  }
  setInterval(looptime, 9000)

</script>
